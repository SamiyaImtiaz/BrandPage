<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandPage</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
     
        <header>
            <section>
                <div class="headerContainer">
                    <div class="logoPic">
                        <img src="logo.png" alt="logo">
                    </div>
                    <div class="navList">
                        <a href="#">MENU</a>
                        <a href="#">LOCATION</a>
                        <a href="#">ABOUT</a>
                        <a href="#">CONTACT</a>
                    </div>
                    <div>
                        <button class="LoginButton">
                            Login
                        </button>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <div class="cardBox">
                <div class="leftBox">
                    <div id="heading">
                        <h2>YOUR FEET DESERVE THE BEST</h2>
                        <p>YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.</p>
                    </div>
                    <div class="buttons">
                        <button id="shopBtn">
                            Shop Now
                        </button>
                        <button id="categoryBtn">
                            Category
                        </button>

                    </div>
                    <div class="shopBox">
                        <p>Also Available On</p>
                        <div class="icons">
                            <img src="facebookIcon.jpeg" alt="facebook">
                            <img src="amazonIcon.png" alt="amazon">
                        </div>

                    </div>
                
                </div>
                <div class="rightBox">
                    <img src="shoesPic.png" alt="">
                </div>
            </div>
        </main>

    </div>
</body>
</html>
